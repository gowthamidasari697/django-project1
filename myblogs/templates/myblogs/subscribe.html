<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      #footer {
          position: fixed;
          padding: 10px 10px 0px 10px;
          bottom: 0;
          width: 100%;
          /* Height of the footer*/
          height: 40px;
          background: black;
      }
   </style>
</head>
<body>
  {% include 'myblogs/navbar.html' %}
  <div class="container mx-auto" style="width:30rem">
  <h1 class=" container text-success text-center mt-2 ">Subscribe</h1>
    <div class="container  mt-2">
      {% if feedback %}
      <h1 class="alert alert-success mt-2">{{feedback}}</h1>
      {% endif %}
     <form method="post" action=''>
        {% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="user_Email" name="user_Email"placeholder="name@example.com " required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    </div>
  </div>
    <div id="footer">
      {% include 'myblogs/footer.html'%}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
